<!DOCTYPE html>
<html>
    <head>
        <title>Add Products</title>
        <style>
            h3{
                text-align: center; 
                font-size: x-large; 
                color: #F64C72; 
                font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            }
            label{
                color: aliceblue;
                width: 240px;
                display: inline-block;
                text-align: right;
                font-size: medium;
                font-family: 'Lucida Sans';
                font-style: inherit;
            }
            input{
                border: #2F2FA2; 
                border-radius: 2mm; 
                height: fit-content; 
                width: 240px;
                font-size: medium;
                font-family: 'Lucida Sans';
                font-style: inherit;
            }
            select{
                border-radius: 2mm;
                width: 160px;
                font-size: medium;
                font-family: 'Lucida Sans';
                font-style: inherit;
            }
        </style>
    </head>
    <body style = "background-color: #2F2FA2;">

        <h3>Add Product Details</h3>

        <h4 style="font-size: x-large; color: #99738E; font-family: verdana;">Your Details</h4> <br/>

        <label>Kolej Pazar ID : </label> <input type="text"></input> <br/><br/>
        <label>Your Name : </label> <input type="text"></input> <br/><br/>
        <label>Department : </label> <input type="text"></input> <br/><br/>
        <label>Year : </label>
            <select name = "year" id = "year">
                <option value="Select your year">Select your year</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="CSBS">CSBS</option>
                <option value="IT">IT</option>
            </select> 
        <br/><br/>
        <label>Roll Number : </label> <input type="text"></input> <br/><br/>
        <label>Register Number : </label> <input type="text"></input> <br/><br/>

        <h4 style="font-size: x-large; color: #99738E; font-family: verdana;">Product Details</h4> <br/>

        <label>Product Name : </label> <input type="text"></input> <br/><br/>
        <label>Product Brand : </label> <input type="text"></input> <br/><br/>
        <label>Product Description/Details eg. ruled sheet : </label> <input type="text"></input> <br/><br/>
        <label>Product Market Price : </label> <input type="text"></input> <br/><br/>
        <label>Product Selling Price : </label> <input type="text"></input> <br/><br/>
        <label>Profit Margin : </label> <input type="text"></input> <br/><br/>
        <label>Stock Amount : </label> <input type="text"></input> <br/><br/>
    </body>
</html>
